<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best Songs - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover/cover0.png" alt="1">
                    <span class = 'songName'>Shiv-Kailash</span>
                    <span class="songlistplay"><span class="timeStamp">07:40 <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover/cover1.png" alt="1">
                    <span class = 'songName'>Tera-Fitoor</span>
                    <span class="songlistplay"><span class="timeStamp">05:07 <i id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover/cover2.png" alt="1">
                    <span class = 'songName'>Tere-Liye-ki-nai-Karaya</span>
                    <span class="songlistplay"><span class="timeStamp">04:10 <i id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover/cover3.png" alt="1">
                    <span class = 'songName'>Yeh-Tune-Kya-Kiya</span>
                    <span class="songlistplay"><span class="timeStamp">06:22 <i id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover/cover4.png" alt="1">
                    <span class = 'songName'>Dil-Meri-Na-Sune</span>
                    <span class="songlistplay"><span class="timeStamp">02:33 <i id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover/cover5.png" alt="1">
                    <span class = 'songName' >Bhulleya</span>
                    <span class="songlistplay"><span class="timeStamp">03:06 <i id="6" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover/cover6.png" alt="1">
                    <span class = 'songName'>Sajni-Re</span>
                    <span class="songlistplay"><span class="timeStamp">02:50 <i id="7" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="cover/cover7.png" alt="1">
                    <span class = 'songName'>Qaafirana</span>
                    <span class="songlistplay"><span class="timeStamp">06:15 <i id="8" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name ="range" id="myProgressBar" min ="0" max=""100>
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-3x fa-solid fa-backward-step" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fa-3x fa-solid fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Shiv-Kailash</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/178ce1c506.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
